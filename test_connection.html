<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend-Backend Connection</title>
</head>
<body>
    <h1>Testing Frontend-Backend Connection</h1>
    <button onclick="testConnection()">Test API Connection</button>
    <div id="result"></div>

    <script>
        const CONFIG = {
            API_BACKEND_URL: "https://ilanalabs-add-in.onrender.com"
        };

        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Testing...";
            
            try {
                const response = await fetch(`${CONFIG.API_BACKEND_URL}/api/analyze-protocol`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: "This is a test protocol for cancer research."
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                resultDiv.innerHTML = `
                    <h2>✅ SUCCESS!</h2>
                    <p><strong>Backend Response:</strong></p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>❌ ERROR</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
